<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lilita One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="rectangle-parent">
      <img class="frame-child" alt="" src="./public/rectangle-1@2x.png" />

      <img class="frame-item" alt="" src="./public/rectangle-2@2x.png" />

      <div class="emergency-contacts">Emergency Contacts</div>
      <button class="ambulance">
        <div class="ambulance-child"></div>
        <img
          class="ambulance-icon"
          alt=""
          src="./public/ambulance-icon@2x.png"
        />
      </button>
      <button class="police">
        <div class="police-child"></div>
        <img
          class="ambulance-icon1"
          alt=""
          src="./public/ambulance-icon1@2x.png"
        />
      </button>
      <button class="elderhelpline">
        <div class="elderhelpline-child"></div>
        <img
          class="ambulance-icon2"
          alt=""
          src="./public/ambulance-icon2@2x.png"
        />
      </button>
      <button class="firebrigade">
        <div class="firebrigade-child"></div>
        <img
          class="ambulance-icon"
          alt=""
          src="./public/ambulance-icon3@2x.png"
        />
      </button>
      <button class="rectangle-group">
        <div class="group-child"></div>
        <div class="elder-line">Ambulance</div>
      </button>
      <button class="rectangle-container">
        <div class="group-child"></div>
        <div class="police1">Police</div>
      </button>
      <button class="group-button">
        <div class="group-child"></div>
        <div class="elder-line">Elder Line</div>
      </button>
      <button class="rectangle-parent1">
        <div class="group-child"></div>
        <div class="elder-line">Fire Brigade</div>
      </button>
    </div>
  </body>
</html>
